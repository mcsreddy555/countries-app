<table border="1"
        cellpadding="10px"
        cellspacing="10px"
        align="center"
        style="font-size: 20px;">
    <thead style="background-color: blue;">
        <tr>
            <th>S No</th>
            <th>Name</th>
            <th>Captital</th>
            <th>Population</th>
            <th>Flag</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let x of result; let i=index">
            <td align="center">{{i+1}}</td>
            <td>{{x.name}}</td>
            <td>{{x.capital}}</td>
            <td>{{x.population}}</td>
            
            <td><img width="100px" height="50px" src="{{x.flag }}"></td>
        </tr>
    </tbody>
</table>
